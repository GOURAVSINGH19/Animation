<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="main">
      <section class="container section_0"></section>
      <section class="section_1">
        <div class="content">
          <div class="content_text text_center content_1">
            <h2 data-travel class="text" aria-label="discover-and-collection">
              Discover and collection the best inspiration
            </h2>
            <div data-travel class="subtitle">
              <div class="inner-text">
                one home to save
                <div class="animate-text"></div>
              </div>
            </div>
          </div>
          <div class="content_text_2 outer-hide">
            <div class="main-content_2 text_center text_content_2">
              <h2 class="text" aria-label="discover-and-collection">
                Save from anywhere with our extenions
              </h2>
              <div class="button-subtitle">
                <div class="button-text">
                  <div class="extensions-text">
                    <svg aria-hidden="true" class="extension-icon__svg">
                      <use xlink:href="#chrome"></use>
                    </svg>
                    Chrome
                  </div>
                </div>
                <div class="button-text">
                  <div class="extenions-text">Safari</div>
                </div>
                <div class="button-text">
                  <div class="extenions-text">iOS</div>
                </div>
              </div>
            </div>
          </div>
          <div class="gallery"></div>
        </div>
      </section>
      <section class="container section_2">
        <div class="content_2">
          <h1>section2</h1>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
